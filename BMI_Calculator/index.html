<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="icon" href="../images/bmi.png" type="image/png"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>

    <div class="container">
        <form>
            <div class="input-group">
                <label for="height">Height in CM:</label>
                <input type="text" id="height" placeholder="Enter height">
            </div>

            <div class="input-group">
                <label for="weight">Weight in KG:</label>
                <input type="text" id="weight" placeholder="Enter weight">
            </div>

            <button type="submit">Calculate BMI</button>

            <div id="results" class="result-display"></div>
        </form>

        <div class="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p><span class="label underweight">Underweight:</span> Less than 18.6</p>
            <p><span class="label normal">Normal Range:</span> 18.6 to 24.9</p>
            <p><span class="label overweight">Overweight:</span> Greater than 24.9</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
