<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>

        <h4>Try and guess a random number between 1 and 100.</h4>
        <h4>You have 10 attempts to guess the right number.</h4>
        
        <form>
            <label for="guessfield">Guess a number</label>
            <input type="text" id="guessfield" placeholder="Make a guess" />
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>

        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span> </p>
            <p>Guesses Remaining: <span class="lastResult">10</span> </p>
            <p class="lowOrHi"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
